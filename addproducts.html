<div class="container">
  
  <form class="form-inline" action="/action_page.php">
    <div class="form-group">
      
      <input type="text" class="form-control" id="product" placeholder="Add product" name="product">
      
    </div>
    <small class="text-danger" id="note_required"> </small>
    <div class="form-group">
      
      <input type="number" class="form-control" id="price" placeholder="Price" name="Price">
    </div>
    
    <button onclick="add_new_product()" type="button" class="btn btn-success">Add</button>
  </form>
</div>

<script>
  var add_new_product_array = [];
  function add_new_product () {
    var input_value_product = document.getElementById("product").value;
    var input_value_price = document.getElementById("price").value;
    if (input_value_product =="") {
      document.getElementById("note_required").innerText= "field product is required";
    
    } else {
      document.getElementById("note_required").innerText= "";
      add_new_product_array.push(
        {product:input_value_product,
        price:input_value_price});
      document.getElementById("product").value= "";
      document.getElementById("price").value= "";



    }
   console.log(add_new_product_array);

  

    
  }
</script>
